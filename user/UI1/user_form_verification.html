<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <div class="card-body p-4 p-sm-5">
        <form class="row g-3">
            <legend>
                <h2><b>User Verification</b></h2>
            </legend>
            <hr />
            <legend>Update Profile</legend>

            <br />
            <br />
            <br />
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">
                    <h6>Aadhaar Number</h6>
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="colFormLabel" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Verify</button>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="colFormLabel" placeholder="Enter OTP" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Done</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3 disabled"
                        style="background-color: green; border-color: green">
                        Successfully Verified!
                    </button>
                </div>
            </div>

            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">
                    <h6>Name</h6>
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="colFormLabel" value="SIII DIIII DDDDD" disabled />
                </div>
            </div>
            <br />
            <br />
            <br />

            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">
                    <h6>Email ID</h6>
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="colFormLabel" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Verify</button>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="colFormLabel" placeholder="Enter OTP" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Done</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3 disabled"
                        style="background-color: green; border-color: green">
                        Successfully Verified!
                    </button>
                </div>
            </div>

            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">
                    <h6>Mobile Number</h6>
                </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="colFormLabel" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Verify</button>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="colFormLabel" placeholder="Enter OTP" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Done</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3 disabled"
                        style="background-color: green; border-color: green">
                        Successfully Verified!
                    </button>
                </div>
            </div>

            <br />
            <br />
            <br />
            <br />
            <br />

            <div class="d-grid" style="width: auto; align-items: center">
                <button type="submit" class="btn btn-primary">Save and Next</button>
            </div>
        </form>
    </div>
</body>

</html>
