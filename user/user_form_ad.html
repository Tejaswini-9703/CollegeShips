<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Address Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="#">Personal Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Address Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Other Information</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Current Course</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Past Qualification</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Hostel Details</a>
        </li>
    </ul>

    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 17%" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            17% Completed
        </div>
    </div>

    <div class="card-body p-4 p-sm-5">
        <form class="row g-3">
            <legend>
                <h2><b>Address Information</b></h2>
            </legend>
            <hr />
            <legend>Permanent Address Details</legend>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Maharshtra</option>
                    <option>Tamil Nadu</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">District</label>
                <select id="inputState" class="form-select">
                    <option>Kolhapur</option>
                    <option>Amhednagar</option>
                    <option>Pune</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Taluka</label>
                <select id="inputState" class="form-select">
                    <option>Karveer</option>
                    <option>Ichalkaranji</option>
                    <option>Hatkalangle</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Village</label>
                <input type="text" class="form-control" id="inputZip" />
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="inputZip" />
            </div>

            <br />
            <br />
            <br />
            <br />

            <div class="col-md-3">
                <label for="inputState" class="form-label">Is Correspondence Address same as Permanent?</label>
                <br />
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" />
                    <label class="form-check-label" for="exampleRadios1"> Yes </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2" />
                    <label class="form-check-label" for="exampleRadios2"> No </label>
                </div>
            </div>
            <br />
            <br />
            <br />
            <br />
            <legend>Correspondence Address Details</legend>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Maharshtra</option>
                    <option>Tamil Nadu</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">District</label>
                <select id="inputState" class="form-select">
                    <option>Kolhapur</option>
                    <option>Amhednagar</option>
                    <option>Pune</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Taluka</label>
                <select id="inputState" class="form-select">
                    <option>Karveer</option>
                    <option>Ichalkaranji</option>
                    <option>Hatkalangle</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Village</label>
                <input type="text" class="form-control" id="inputZip" />
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="inputZip" />
            </div>

            <br />
            <br />
            <br />
            <br />
            <br />

            <div class="d-grid" style="width: auto; align-items: center">
                <button type="submit" class="btn btn-primary">Save and Next</button>
            </div>

            <div class="d-grid" style="width: auto; align-items: center">
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
